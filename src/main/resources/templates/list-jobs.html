<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <table>
        <tr>
            <td>Name</td>
            <td>Position Type</td>
            <td>Employer</td>
            <td>Location</td>
            <td>Skill</td>
        </tr>
        <tr th:each="job : ${jobs}">
            <td th:text="${job.get('name')}">Name</td>
            <td th:text="${job.get('position type')}">Position Type</td>
            <td th:text="${job.get('employer')}">Employer</td>
            <td th:text="${job.get('location')}">Location</td>
            <td th:text="${job.get('core competency')}">Skill</td>
        </tr>
    </table>

</div>

</body>
</html>
